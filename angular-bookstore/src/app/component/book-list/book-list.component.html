<table border="1" class="table">
    <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.sku}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitprice | currency:'INR'}}</td>
        </tr>
    </tbody>
</table>
